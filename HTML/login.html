<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />

    <link rel="stylesheet" href="boxicons-master/css/boxicons.css" />
    <title>Login</title>
    <script>
      function Validate() {
        // Get the username and password values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Add your validation logic here
        // For demonstration purposes, let's assume the correct username is "admin"
        // and the correct password is "password"
        if (username === "admin" && password === "user") {
          // Redirect to the listevent.html page
          window.location.href = "listevent.html";
        } else {
          alert("Invalid username or password. Please try again.");
        }
      }
    </script>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top">
          <header>Login</header>
        </div>
        <div class="input-field">
          <input
            type="text"
            class="input"
            placeholder="Username"
            id="username"
          />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-field">
          <input
            type="Password"
            class="input"
            placeholder="Password"
            id="password"
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input
            type="submit"
            class="submit"
            value="Login"
            id=""
            onclick="Validate()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
